name: 'Git: utilisation linéaire'
network_grading: false
order: 100
problems:
    add:
        type: match
        name: Ajouter des modifications au commit
        header: Quelle est la commande à utiliser pour ajouter les modifications apportées
            au commit ?
        answer: git add
    clone:
        type: match
        name: Récupérer un repository
        header: Quelle est la commande à utiliser pour récupérer un repository ``git``
            existant ?
        answer: git clone
    commit:
        type: match
        name: Enregistrer un commit
        header: Quelle est la commande à utiliser pour enregistrer un commit ?
        answer: git commit
    pull:
        type: match
        name: Récupérer les dernières modifications
        header: Quelle est la commande à utiliser pour récupérer les dernières modifications
            apportées à un repository ?
        answer: git pull
    push:
        type: match
        name: Publier un commit
        header: Quelle est la commande à utiliser pour publier un commit sur le remote
            ?
        answer: git push
    workflow:
        type: match
        name: Flux de travail linéaire
        header: |-
            Donnez, dans l'ordre, les **4** commandes utilisées à chaque itération de travail lorsqu'on utilise git de façon linéaire.

            Les commandes doivent être séparées par une simple virgule (\",\"), sans espace avant ou après.
        answer: git pull,git add,git commit,git push
