    example:
        name: Floating away
        header: |
            ``printf`` is a powerful formatting tool which can handle several data types, and several formatting parameters.

            What would the following call print to *stdout* ?

            .. code-block:: c

                float PI = 3.1415926;
                printf("pi = %.4f", PI);
        answer: pi = 3.1416
        type: match
