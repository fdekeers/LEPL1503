   .. code-block:: console


   ls -l f
   -rw-r--r--  1 obo  obo  0 23 mar 22:30 f


Dans le répertoire ci-dessus, une seule séquence de commandes fonctionne sans erreur. Laquelle ?

C| 


   ls -l d
   touch c/x
   cd b

|V

C| 


   ls -l b
   cat c/f
   cd d

|V

C| 



   ls -l c
   touch d/x
   cd a

|F

C| 



   ls -l c
   touch a/x
