name: 'Utilisation de Git avec branches'
accessible: false
author: François De Keersmaeker
context: Ces exercices vont vous permettre de revoir les commandes de base pour gérer les branches avec Git.
environment: mcq
evaluate: best
groups: false
limits:
  time: '30'
  memory: '100'
  output: '2'
network_grading: false
order: 100
problems:

  create_branch:
    name: Question 1: Créer une branche
    type: match
    header: Donnez la commande pour créer une branche ``branch``.
    answer: git branch branch

  delete_branch:
    name: Question 2: Supprimer une branche
    type: match
    header: Donnez la commande pour supprimer la branche ``branch``.
    answer: git branch -d branch

  list_branch:
    name: Question 3: Lister les branches
    type: match
    header: Donnez la commande pour lister toutes les branches existantes et la branche actuelle.
    answer: git branch

  switch_branch:
    name: Question 4: Changer de branche
    type: match
    header: Donnez la commande pour passer sur la branche ``branch``.
    answer: git checkout branch

  push_branch:
    name: Question 5: Publier un commit sur une branche
    type: match
    header: Donnez la commande pour publier un commit sur la branche ``branch``.
    answer: git push origin branch

  pull_branch:
    name: Question 6: Récupérer un commit sur une branche
    type: match
    header: Donnez la commande pour récupérer le dernier commit de la branche ``branch``.
    answer: git pull origin branch

  merge:
    name: Question 7: Fusionner deux branches
    type: match
    header: Donnez la commande qui, depuis la branche destination ``master``, permet de la fusionner avec la branche source ``branch``.
    answer: git merge branch

