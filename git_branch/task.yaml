groups: false
input_random: '0'
name: 'Git: utilisation de branches'
network_grading: false
order: 100
problems:
    create_branch:
        type: match
        name: Créer une branche
        header: Donnez la commande pour créer une branche ``branch``.
        answer: git branch branch
    delete_branch:
        type: match
        name: Supprimer une branche
        header: Donnez la commande pour supprimer la branche ``branch``.
        answer: git branch -d branch
    list_branch:
        type: match
        name: Lister les branches
        header: Donnez la commande pour lister toutes les branches existantes et la
            branche actuelle.
        answer: git branch
    switch_branch:
        type: match
        name: Changer de branche
        header: Donnez la commande pour passer sur la branche ``branch``.
        answer: git checkout branch
    push_branch:
        type: match
        name: Publier un commit sur une branche
        header: Donnez la commande pour publier un commit sur la branche ``branch``.
        answer: git push origin branch
    pull_branch:
        type: match
        name: Récupérer un commit sur une branche
        header: Donnez la commande pour récupérer le dernier commit de la branche
            ``branch``.
        answer: git pull origin branch
    merge:
        type: match
        name: Fusionner deux branches
        header: Donnez la commande qui, depuis la branche destination ``master``,
            permet de la fusionner avec la branche source ``branch``.
        answer: git merge branch
