    add_node:
        header: |
            .. code-block:: c

                /*
                * Add a node at the head of the list @list and increment the number of nodes in the list (member `size`)
                *
                * @l: linked list
                * @value: value to add to the list
                *
                * @return: 0 if success, 1 otherwise
                */
